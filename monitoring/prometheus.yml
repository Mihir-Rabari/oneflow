global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'oneflow-monitor'

scrape_configs:
  # OneFlow API metrics
  - job_name: 'oneflow-api'
    static_configs:
      - targets: ['host.docker.internal:4000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres_exporter:9187']
    scrape_interval: 15s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis_exporter:9121']
    scrape_interval: 15s
